<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/index.css">
	<script defer src="/js/main.js"></script>
	<script defer src="/js/index.js"></script>
	<title>Rokesh Arumugam</title>
</head>

<body>
	<header></header>
	<main>
		<div class="heroContainer">
			<div class="heroSide heroSide--left">
				<span class="heroLogo">Rokesh Arumugam</span>
			</div>
			<div class="heroSide heroSide--right">
				<p class="textContainer"></p>
			</div>
		</div>
		<div class="qualifications">
			<div class="qualification">
				<i class="fas fa-chalkboard-teacher qualification__icon"></i>
				<span class="qualification__text">Medify TA</span>
			</div>
			<div class="qualification">
				<i class="fas fa-graduation-cap qualification__icon"></i>
				<span class="qualification__text">Cambridge Medicine Offer Holder</span>
			</div>
			<div class="qualification">
				<i class="fas fa-university qualification__icon"></i>
				<span class="qualification__text">Straight A* at A Level</span>
			</div>
			<div class="qualification">
				<i class="fas fa-school qualification__icon"></i>
				<span class="qualification__text">Eleven 9s at GCSE</span>
			</div>
			<div class="qualification">
				<i class="fas fa-book qualification__icon"></i>
				<span class="qualification__text">Top Scorer for the 11+</span>
			</div>
			<div class="qualification">
				<i class="fas fa-terminal qualification__icon"></i>
				<span class="qualification__text">Self-taught Programmer</span>
			</div>
		</div>
		<div class="testimonials">
			<template id="testimonialTemplate">
				<div class="testimonial">
					<i class="testimonial__quoteIcon fas fa-quote-left"></i>
					<p class="testimonial__quote"></p>
					<div class="testimonial__personInfo">
						<span class="testimonial__personInfo__name"></span>
						<span class="testimonial__personInfo__position"></span>
					</div>
				</div>
			</template>
		</div>
	</main>
	<footer></footer>
</body>

</html>
