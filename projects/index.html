<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="color-scheme" content="light dark">
	<link rel="canonical" href="https://rokesharumugam.com/projects/" />
	<link rel="stylesheet" href="/CSS/LIBRARIES/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/CSS/main.css">
	<link rel="stylesheet" href="/CSS/projects/index.css">
	<script defer src="/JS/LIBRARIES/markdown-it.min.js"></script>
	<script defer src="/JS/main.js"></script>
	<script defer src="/JS/projects/index.js"></script>
	<title>Rokesh Arumugam | Projects</title>
</head>

<body>
	<header></header>
	<main>
		<template id="pageIntroTemplate">
			<section class="section--pageIntro">
				<h1 class="section--pageIntro__heading"></h1>
				<div class="section--pageIntro__description"></div>
			</section>
		</template>
		<template id="projectTemplate">
			<a class="project surface" role="listitem">
				<div class="project__infoContainer">
					<h2 class="project__name"></h2>
					<span class="project__startDate"></span>
				</div>
				<div class="project__description"></div>
			</a>
		</template>
		<template id="carouselTemplate">
			<section class="section--carousel">
				<div class="section--carousel__buttonContainer section--carousel__buttonContainer--left">
					<i class="section--carousel__button section--carousel__button--left fas fa-arrow-left"></i>
				</div>
				<div class="section--carousel__imagesContainer"></div>
				<div class="section--carousel__buttonContainer section--carousel__buttonContainer--right">
					<i class="section--carousel__button section--carousel__button--right fas fa-arrow-right"></i>
				</div>
				<div class="section--carousel__dotsContainer"></div>
			</section>
		</template>
	</main>
	<footer></footer>
</body>

</html>
